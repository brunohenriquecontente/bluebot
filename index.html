<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/a1ad9646bb.js" crossorigin="anonymous"></script>
</head>

<body class="stopped">
    <div class="container">
        <section class="content first-content">
            <nav class="first-column">
                <h2 class="title title-primary">Bem vindo de volta</h2>
                <p class="subtitle subtitle-primary">..::NOVO SISTEMA:::..</p>
                <p class="subtitle subtitle-primary">Por favor faça login.</p>
                <button id="btnsignin" class="btn btn-primary">LOGIN</button>
            </nav>
            <nav class="second-column">
                <h2 class="title title-secondary">Criar Conta</h2>
                <h4 class="subtitle subtitle-secondary">Utilize seu email para registro</h4>
                <form class="form">
                    <table class="table-form">
                        <tr>
                            <td>Nome:</td>
                            <td><label class="label-input"><i class="fas fa-user icon-label"></i><input type="text"
                                        placeholder="Nome"></label></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><label class="label-input"><i class="fas fa-envelope icon-label"></i><input type="email"
                                        placeholder="Email"></label></td>
                        </tr>
                        <tr>
                            <td>Senha:</td>
                            <td><label class="label-input"><i class="fas fa-lock icon-label"></i><input type="password"
                                        placeholder="Senha"></label></td>
                        </tr>
                        <tr>
                            <td>Confirmar senha:</td>
                            <td><label class="label-input"><i class="fas fa-lock icon-label"></i><input type="password"
                                        placeholder="Repita sua senha"></label></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td id="right-button"><button class="btn btn-secondary">Registro</button></td>
                        </tr>
                    </table>
                    <nav class="social-media">
                        <table class="table-social-media">
                            <tr>
                                <td><a href="#"><i class="fab fa-whatsapp-square"></i></a></td>
                                <td><a href="#"><i class="fas fa-cloud-download-alt"></i></a></td>
                                <td><a href="#"><i class="fas fa-question-circle"></i></a></td>
                            </tr>
                        </table>
                        <br>
                    </nav>
                </form>
            </nav>
        </section>
        <!-- início do segundo conteúdo -->
        <section class="content second-content">
            <nav class="first-column">
                <h2 class="title title-primary">Seja bem vindo ao</h2>
                <p class="subtitle subtitle-primary">..::NOVO SISTEMA::..</p>
                <p class="subtitle subtitle-primary">Clique abaixo para se cadastrar</p>
                <button id="btnsignup" class="btn btn-primary">Cadastro</button>
            </nav>
            <nav class="second-column">
                <h2 class="title title-secondary">Login</h2>
                <p class="subtitle subtitle-secondary">Faça seu login</p>
                <form class="form-2">
                    <table class="table-form">
                        <tr>
                            <td>Email:</td>
                            <td><label class="label-input"><i class="fas fa-envelope icon-label"></i><input type="email"
                                        placeholder="Email"></label></td>
                        </tr>
                        <tr>
                            <td>Senha:</td>
                            <td><label class="label-input"><i class="fas fa-lock icon-label"></i><input type="password"
                                        placeholder="Senha"></label></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><button class="btn btn-secondary" id="right-button">login</button><br></td>
                        </tr>
                    </table>
                    <a href="#" id="forgotpassword">Esqueceu sua senha?</a></td>
                    <table class="table-social-media">
                        <tr>
                            <td><a href="#"><i class="fab fa-whatsapp-square"></i></a></td>
                            <td><a href="#"><i class="fas fa-cloud-download-alt"></i></a></td>
                            <td><a href="#"><i class="fas fa-question-circle"></i></a></td>
                        </tr>
                    </table>
                </form>
            </nav>
        </section>
        <!-- fim do segundo conteúdo -->
    </div>
    <script src="js/script.js"></script>
</body>

</html>
